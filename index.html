<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Landing Page - Com Login e Cadastro</title>
    
    <link rel="stylesheet" href="css/style.css">

    <!-- icons -->

    <link rel="stylesheet" href="https://unicons.iconscout.com/release/v4.0.0/css/line.css">

    <!-- fonts google -->
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Tangerine">
</head>
<body>
    <!-- header -->
    <header class="header">
        <nav class="nav">
            <a href="#" class="nav-logo">CodingLab</a>
        
        <ul class="nav-items">
            <li class="nav-item">
                <a href="#" class="nav-link">Home</a>
                <a href="#" class="nav-link">Product</a>
                <a href="#" class="nav-link">Services</a>
                <a href="#" class="nav-link">Contact</a>
            </li>
        </ul>
            <button class="button" id="form-open">Login</button>
        </nav>
    </header>

    <!-- Home -->
    <section class="home">
        <div class="form-container">
            <i class="uil uil-times form-close"></i>

            <!-- Login formulário -->
            <div class="form login-form">
                <form action="#">
                    <h2>Login</h2>

                    <div class="input-box">
                        <input type="email" placeholder="Digite seu email" required>
                        <i class="uil uil-envelope-alt email"></i>
                    </div>

                    <div class="input-box">
                        <input type="password" placeholder="Digite sua senha" required>
                        <i class="uil uil-lock password"></i>
                        <i class="uil uil-eye-slash pw-hide"></i>
                    </div>

                    <div class="option-field">
                        <span class="checkbox">
                            <input type="checkbox"  id="check">
                            <label for="check">Lembre-me</label>
                        </span>
                        <a href="#" class="forgot-pw">Esqueci minha senha</a>
                    </div>

                    <button class="button">Acessar</button>

                    <div class="login-signup">
                        Precisa se cadastrar? <a href="#" id="signup">Cadastre</a>
                    </div>
                   
                </form>
            </div>

            <!-- cadastro -->

            <div class="form signup-form">
                <form action="#">
                    <h2>Cadastro</h2>

                    <div class="input-box">
                        <input type="email" placeholder="Digite seu email" required>
                        <i class="uil uil-envelope-alt email"></i>
                    </div>

                    <div class="input-box">
                        <input type="password" placeholder="Crie sua senha" required>
                        <i class="uil uil-lock password"></i>
                        <i class="uil uil-eye-slash pw-hide"></i>
                    </div>

                    <div class="input-box">
                        <input type="password" placeholder="Confirme sua senha" required>
                        <i class="uil uil-lock password"></i>
                        <i class="uil uil-eye-slash pw-hide"></i>
                    </div>


                    <button class="button">Cadastrar</button>

                    <div class="login-signup">
                        Já tem cadastro? <a href="#" id="login">Login</a>
                    </div>
                   
                </form>
            </div>
        </div>
    </section>

    <script src="js/script.js"></script>

</body>
</html>
